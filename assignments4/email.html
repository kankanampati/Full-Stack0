
<!DOCTYPE html>
<html>
    <head>
        <title>Email Id</title>
        <script>
            function check(){
                var p=/^[^0-9][A-Z a-z 0-9]{5,15}\@[A-Z a-z]{2,10}\.[A-Z a-z]{2,3}/;
                var user=document.getElementById("user").value;
                if(p.test(user)){
                    window.alert("Valid");
                }
                else{
                    window.alert("Invalid");
                }
            }
        </script>
    </head>
    <body>
        Username:<input type="text" id="user" placeholder="Enter Mail"/><br>
        <button type="button" onclick="check()">Check</button>
    </body>
</html>
