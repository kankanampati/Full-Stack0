<!DOCTYPE html>
<html>
    <head>
        <title>Sliders </title>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <link type="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript" src="bxslider-4-4.2.12/dist/jquery.bxslider.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $(".slider").bxSlider({
                mode:blur,
                captions:false,
                slideWidth:400
            });
        });
        </script>
    </head>
    <body>
        <div class="slider">
            <div><img src="1.jpg" title="Img1"/></div>
            <div><img src="2.jpg" title="Img2"/></div>
            <div><img src="3.jpg" title="Img3"/></div>
        </div>
    </body>
</html>
