<!DOCTYPE html>
<html>
    <head>
        <title>RegistrationForm</title>
        <style>
            form{
                border: 2px solid black;
                margin: 15px;
                padding: 5px;
            }
            h3{
                text-align: center;
            }
            body{
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: large;
            }
        </style>
    </head>
    <body>
        <form>
            <h3>Sign In</h3>
            <div>
                First Name: <input type="text"/><br>
                <br>Last Name: <input type="text"/><br>
                <br>Date of Birth: <input type="date"><br>
                <br>Username: <input type="text"/><br>
                <br>Password: <input type="password"/><br>
                <br>Confirm Password: <input type="password"/><br>
                <br>Email Id: <input type="text"/><br>
                <br>Mobile No.: <input type="number"><br>
                <br>Address: <textarea name="Adress" id="" cols="30" rows="10"></textarea><br>
                <br>Gender: <input type="text"><br>
                <br>Department: <input type="text"><br>
            </div><br>
            <button type="button">Submit</button>
            <button type="button">Cancel</button>
        </form>
    </body>
</html>
