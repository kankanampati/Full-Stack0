<!DOCTYPE html>
<html>
    <head>
        <title>Age Verification</title>
        <script>
            function check(){
                var p=/^(([0-2][0-9])|([3][0-1]))[/](([0][0-9])|([1][0-2]))[/]([1][9][0-9]{2})|([2][0-9]{3})$/;
                var dob=document.getElementById("txtdob").value;
                var yr=dob.split("/");
                if(p.test(dob)){
                    if((2020-parseInt(yr[2]))>=18){
                        window.alert("Eligible");    
                    }
                    else{
                        window.alert("Not Eligible");
                    }
                }
                else{
                    window.alert("Enter correct Date (dd/mm/yyyy)");
                }
            }
        </script>
    </head>
    <body>
        Date of Birth: <input type="text" placeholder="Enter Date" id="txtdob"/>
        <button type="button" onclick="check()">Check</button>
    </body>
</html>
