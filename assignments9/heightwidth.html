
<!DOCTYPE html>
<html>
    <head>
        <title>Animate Height and Width</title>
        <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css"/>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <script src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#box").animate({
                        height: '500px',
                        width: '500px'
                    });
                });
                $("#btn2").click(function(){
                    $("#box").animate({
                        height: '100px',
                        width: '100px'
                    });
                });
            });
        </script>
    </head>
    <body>
        <button type="button" class="btn btn-primary" id="btn1">Animate Height & Width</button>
        <button type="button" class="btn btn-primary" id="btn2">Reset</button>
        <div id="box" style="background: red; height: 100px; width: 100px; margin: 6px;"></div>
    </body>
</html>
