
<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
        <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <script src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script src="bootstrap-4.5.0-dist/js/jquery.validation.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){                
                $("#validateLogin").validate({
                    rules: {
                        username: {
                            required: true,
                        },
                        password: {
                            required: true,
                            minlength: 6,
                            maxlength: 12
                        },
                        mobile: {
                            required: true,
                            minlength: 10
                        },
                        email: {
                            required: true
                        },
                        address: {
                            required: true
                        }
                    },
                    messages: {
                        username: {
                            required: "Enter Username"
                        },
                        password: {
                            required: "Enter Password",
                            minlength: "Password must be minimum of 6 characters",
                            maxlength: "Password must not exceed 12 characters"
                        },
                        mobile: {
                            required: "Enter Mobile Number",
                            minlength: "Mobile number should be minimum of 10 numbers"
                        },
                        email: {
                            required: "Enter Email-Id"
                        },
                        address: {
                            required: "Enter Address"
                        }
                    }
                });

                $("#btnClick").click(function(){
                    var em= $("#txtEmail").val();
                    var mob=$("#txtMobile").val();
                    var pass= $("#txtPassword").val();
                    var p=/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*\W).{5,12}$/;
                    var e=/^[a-zA-Z0-9._-]{6,12}[@][a-z]{3,15}[.][a-z]{2,6}$/;
                    var m=/^[6-9][0-9]{9}$|^[0][6-9][0-9]{9}$|^[+][9][1][6-9][0-9]{9}$/;
                    if(p.test(pass)&&e.test(em)&&m.test(mob)){
                        window.alert("Successfully Registered");
                    }
                    else{
                        window.alert("Enter correct Password or Email-Id or Mobile No.");
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <div class="card">
                <div class="card-header">
                    <h3>Registration Form</h3>
                </div>
                <div class="card-body">
                    <form id="validateLogin">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="txtUsername" class="form-control" name="username" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email-Id</label>
                            <input type="text" id="txtEmail" class="form-control" name="email" placeholder="Enter Email-Id">
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile No.</label>
                            <input type="text" id="txtMobile" class="form-control" name="mobile" placeholder="Enter Mobile Number">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="txtPassword" class="form-control" name="password" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label for="adress">Address</label>
                            <textarea name="address" id="txtAddress" cols="30" rows="3" placeholder="Enter Address" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="btnClick" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
