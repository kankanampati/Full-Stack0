<!DOCTYPE html>
<html>
    <head>
        <title>Get Content</title>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#btnClick").click(function(){
                var x = $('#txtUsername').val();
                window.alert(x);
            });
        });
        </script>
    </head>
    <body>
    <input type="text" id="txtUsername"/>
    <button type="button" id="btnClick">GetUsername</button>
    </body>
</html>
